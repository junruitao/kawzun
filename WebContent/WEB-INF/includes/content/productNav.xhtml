<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
		<div class="box1">
			<h4>产品展示</h4>
			<div>
				<ul id="sidebar">
					<ui:repeat value="#{productList.catalogs}" var="catalog">
						<li class="big"><ice:commandLink 
								actionListener="#{navigation.navigationPathChange}">
								<f:param name="includePath"
									value="/WEB-INF/includes/content/productList.xhtml" />
								<f:param name="catalogId" value="#{catalog.id}" />
								<h:outputText value="#{catalog.name}" />
							</ice:commandLink></li>
						<ui:repeat value="#{catalog.products}" var="product"
							varStatus="prodStatus"
							rendered="#{catalog == productList.currentCatalog}">
							<li class="small"><ice:commandLink 
									actionListener="#{navigation.navigationPathChange}">
									<f:param name="includePath"
										value="/WEB-INF/includes/content/productDetail.xhtml" />
									<f:param name="productId" value="#{product.id}" />
									<h:outputText value="#{product.name}" />
								</ice:commandLink></li>
						</ui:repeat>
					</ui:repeat>
				</ul>
			</div>
		</div>
</ui:composition>
